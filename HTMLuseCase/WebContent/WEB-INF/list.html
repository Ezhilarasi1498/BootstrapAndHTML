<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>List</title>
<style type="text/css">
ul{
background-color: lightblue;
}

ol{
background-color: olive;
}
dt{
background-color:teal;
border: 1px solid black;
}
</style>

</head>
<body>
<h3>Unordered list</h3>
<ul>
<li>Food</li>
<li>Clothes</li>
<li>Bags</li>
<li>Sunglasses</li>

</ul>

<h3>Ordered List</h3>
<ol>
<li>India</li>
<li>America</li>
<li>South Korea</li>
<li>Canada</li>

</ol>

<h3>Description list</h3>
<dl>
<dt>Cakes</dt>
<dd>Red Velvet</dd>
<dt>Ice Cream</dt>
<dd>Butter Scotch</dd>
</dl>
</body>
</html>
