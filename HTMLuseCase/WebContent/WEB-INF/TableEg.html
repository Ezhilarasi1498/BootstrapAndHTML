<style type="text/css">

}
table, td,tr, th{
border: 1px solid black;
border-collapse: collapse;

}
th,td{
padding: 12px;
text-align: center;
}
th{
background-color: teal;
color: white;

}

tr:nth-child(odd) {
background-color: lightblue;
}

tr:hover {
	background-color: olive;
}
td{
font-family: Calibri;
}
td:nth-child(2){
text-align: left;
}
